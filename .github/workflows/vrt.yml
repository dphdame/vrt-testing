name: Visual Regression Tests

on:
  schedule:
    # Run daily at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update baseline screenshots'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Visual Regression Tests
        id: tests
        continue-on-error: true
        run: |
          if [ "${{ inputs.update_baselines }}" = "true" ]; then
            npx playwright test --update-snapshots
          else
            npx playwright test
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload visual diffs
        if: failure() || steps.tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: test-results/
          retention-days: 30

      - name: Commit updated baselines
        if: inputs.update_baselines
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add "tests/**/*-snapshots/*.png"
          git diff --staged --quiet || git commit -m "Update VRT baselines from CI"
          git push

      - name: Check test results
        if: steps.tests.outcome == 'failure' && !inputs.update_baselines
        run: exit 1
