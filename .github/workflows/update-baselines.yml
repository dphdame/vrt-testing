name: Update VRT Baselines

on:
  workflow_dispatch:
    inputs:
      site:
        description: 'Site to update (all, unstoppable-ink, beatwritersblock, tooearly, caphe)'
        required: false
        default: 'all'

permissions:
  contents: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Update all baselines
        if: ${{ github.event.inputs.site == 'all' || github.event.inputs.site == '' }}
        run: npx playwright test --update-snapshots
        env:
          CI: true

      - name: Update site-specific baselines
        if: ${{ github.event.inputs.site != 'all' && github.event.inputs.site != '' }}
        run: npx playwright test tests/${{ github.event.inputs.site }}/ --update-snapshots
        env:
          CI: true

      - name: Commit updated baselines
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/**/*-snapshots/*.png
          git diff --staged --quiet || git commit -m "Update VRT baselines from CI"
          git push
